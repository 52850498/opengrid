<!DOCTYPE html>
<html lang="en">
<head>
    <title>OpenGrid Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=resources/bootstrap-3.3.2/css/bootstrap.min.css>

    <script src="resources/jquery-1.11.2/jquery.min.js"></script>
    <script src="resources/bootstrap-3.3.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>OpenGrid Login</h2>
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" role="form" action="#">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="userid">Username:</label>
                    <div class="col-sm-10">
                        <input type="userid" class="form-control" id="userid" placeholder="Enter username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
                <div class="alert alert-danger fade in">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    The login failed due to invalid username/password or you do not have permissions to access the system.
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
